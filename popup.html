<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop Up Pemesanan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-image: url("templynusantara/asset/ranger-4df6c1b6.png"); /* ganti dengan path gambar kamu */
        background-size: cover;   /* biar cover full */
        background-position: center; /* posisinya di tengah */
        background-repeat: no-repeat; /* jangan duplicate */
      }
      .popUp {
        background: #fff;
        border-radius: 20px;
        padding: 20px;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }
      .close-button {
        cursor: pointer;
        font-weight: bold;
        color: #333;
        text-align: right;
      }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen">
    <!-- POP UP (langsung tampil) -->
    <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
      <div class="popUp relative">
        <!-- Tombol X balik ke index.html -->
        <div class="close-button" onclick="window.location.href='index.html'">X</div>
        <div class="form-container">
          <h3 class="text-xl font-bold mb-4 text-center text-[--primary]">
            Silahkan Memesan ðŸ¥³
          </h3>
          <form onsubmit="sendToWhatsApp(event)" class="flex flex-col gap-3">
            <input
              type="text"
              id="nama"
              placeholder="Nama"
              required
              class="border border-gray-300 rounded-lg px-3 py-2"
            />

            <label for="paket">Pilih Paket:</label>
            <select
              id="paket"
              name="paket"
              class="border border-gray-300 rounded-lg px-3 py-2"
            >
              <option value="Paket single">Paket single</option>
              <option value="Paket santuy">Paket santuy</option>
              <option value="Paket mantap">Paket mantap</option>
              <option value="Paket puas">Paket puas</option>
            </select>

            <textarea
              id="request"
              rows="4"
              placeholder="Kolom Request, contoh: warna putih."
              required
              class="border border-gray-300 rounded-lg px-3 py-2"
            ></textarea>

            <button
              type="submit"
              class="mt-2 px-4 py-2 rounded-full text-white font-semibold"
              style="background-color: #129990"
            >
              Kirim ke WhatsApp
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Kirim form ke WhatsApp
      function sendToWhatsApp(event) {
        event.preventDefault();

        const nama = document.getElementById("nama").value;
        const paket = document.getElementById("paket").value;
        const request = document.getElementById("request").value;

        const noWaTujuan = "6285212350700"; // Nomor tujuan
        const pesan =
          `Halo admin, Nama saya ${nama} saya ingin memesan:\n` +
          `Paket: ${paket}\n` +
          `Request: ${request}`;

        const url = `https://wa.me/${noWaTujuan}?text=${encodeURIComponent(pesan)}`;
        window.open(url, "_blank");
      }
    </script>
  </body>
</html>
